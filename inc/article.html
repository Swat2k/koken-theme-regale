<article>

	<header>

		<koken:time />

        <h2><koken:link title="View {{ essay.title }}">{{ essay.title }}</koken:link></h2>

    </header>

    {{ essay.content }}

    <koken:more>
      <p>
          <koken:link title="{{ essay.title }}" class="read_more">{{ essay.read_more_label }}</koken:link> &rarr;
      </p>
    </koken:more>

    <span class="meta">

         <koken:topics>
              <p id="essay_topics">
                   <strong>Topic:</strong>
                   <koken:loop separator=", ">
                        <koken:link title="View {{ album.title }}">
                             {{ album.title }}
                        </koken:link>
                   </koken:loop>
              </p>
         </koken:topics>

         <koken:categories>
              <p id="essay_categories">
                   <strong>{{ labels.category.plural }}:</strong>
                   <koken:loop separator=", ">
                        <koken:link title="View all {{ labels.essay.plural case='lower' }} in {{ category.title }}">
                             {{ category.title }}
                        </koken:link>
                   </koken:loop>
              </p>
         </koken:categories>

         <koken:tags>
              <p id="essay_tags">
                   <strong>{{ labels.tag.plural}}:</strong>
                   <koken:loop separator=", ">
                        <koken:link title="View all {{ labels.essay.plural case='lower' }} in {{ tag.title }}">
                             {{ tag.title }}
                        </koken:link>
                   </koken:loop>
              </p>
         </koken:tags>

         <koken:if true="settings.social_bttns_show_one">

            <strong>Share:</strong>
            <ul class="social-links">
                <li><koken:if empty="profile.twitter"><a href="https://twitter.com/intent/tweet?text={{ essay.title url_encode="true" }}&url={{ essay.url url_encode="true" }}" class="share-twitter" title="Share {{ essay.title url_encode="true" }} on Twitter"><koken:else><a href="https://twitter.com/intent/tweet?text={{ essay.title url_encode="true" }}&url={{ essay.url url_encode="true" }}&via={{ profile.twitter }}" class="share-twitter" title="Share {{ essay.title url_encode="true" }} on Twitter"></koken:if>Twitter</a>
                </li>
                <li><a href="https://www.facebook.com/sharer.php?u={{ essay.url url_encode="true" }}" class="share-facebook" title="Share {{ essay.title url_encode="true" }} on Facebook">Facebook</a>
                </li>
                <li><a href="http://www.tumblr.com/share/photo?source={{ essay.featured_image.presets.medium_large.url url_encode="true" }}&caption=%3Cp%3E%3Cstrong%3E%3Ca href=&quot;{{ essay.url url_encode="true" }}&quot; title=&quot;{{ essay.title url_encode="true" }}&quot;%3E{{ essay.title url_encode="true" }}%3C/a%3E%3C%2Fstrong%3E%3C%2Fp%3E%3Cp%3E{{ essay.excerpt url_encode="true" }}%3C%2Fp%3E&click_thru={{ essay.url url_encode="true" }}" class="share-tumblr" title="Share {{ essay.title url_encode="true" }} on Tumblr">Tumblr</a>
                </li>
                <li><a href="https://plus.google.com/share?url={{ essay.url url_encode="true" }}" class="share-google" title="Share {{ essay.url url_encode="true" }} on Google+">Google+</a>
                </li>
            </ul>

            <koken:asset file="sharelite.js" common="true" />

        </koken:if>

        <koken:if true="list">

          <koken:discussion_count>

              <p class="essay_comments">{{ discussion_count }}</p>

          </koken:discussion_count>

        </koken:if>

    </span>

</article>
